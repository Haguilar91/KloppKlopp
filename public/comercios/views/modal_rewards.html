<md-dialog> <md-toolbar style="background-color: #FFC107 !important;"> <div class=md-toolbar-tools> <h2>Redimir premio</h2> <span flex></span> <md-button class=md-icon-button ng-click=cancel()> <ng-md-icon icon=cancel></ng-md-icon> </md-button> </div> </md-toolbar> <md-content class=md-padding> <form name=userForm> <div layout=row layout-sm=column> <div flex> <label>Usuario:</label> {{ user.user.username }} </div> <div flex> <label>Premio:</label> {{ user.reward.name }} </div> <div flex> <label>Klopps:</label> {{ user.reward.klopps }} </div> <div flex> <label>Fecha y Hora:</label> {{ user.costumer_request.created_at | date:'short' }} </div> </div> <div layout layout-sm=column> <div flex> <img width=500px src="http://klopp.co/{{ user.reward.image.url }}"> </div> </div> </form> </md-content> <div class=md-actions layout=row> <span flex></span> <md-button class=md-warn ng-click=cancel()> Cancelar </md-button> <md-button ng-click=answer(user.reward) class=md-accent>Ok</md-button> </div> </md-dialog>
